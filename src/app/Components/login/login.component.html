<div class="card">
    <div class="card-header bg-success">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <form (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [(ngModel)]="username"
            name="username"
            required
            placeholder="Enter username"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
            placeholder="Enter password"
          />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" class="btn btn-link" (click)="redirectToAddUser()">
          Register as a new user
        </button>
      </form>
      <div *ngIf="loginError" class="alert alert-danger mt-3">
        {{ loginError }}
      </div>
    </div>
  </div>
  <router-outlet/>
