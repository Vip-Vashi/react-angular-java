<div style="border: 2px solid blue; border-style: dashed;">

    <h1>Parent Component</h1>
 <!-- Display data received from the child component -->
 <p>Response from Child: {{ childResponse }}</p>
<br>
<input  [(ngModel)]="parentMessage" />
    <!-- Pass data to the child component using @Input -->
    <app-child
      [messageFromParent]="parentMessage"
      (responseToParent)="onChildResponse($event)"
    ></app-child>
    <br>

   
</div>
