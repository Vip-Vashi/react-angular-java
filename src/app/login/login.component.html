<div  class="container">
  <div class="login-container">
    <h1>Sign In</h1>
    <input [(ngModel)]="username" placeholder="Username" [value]="username" />
    <input [(ngModel)]="password" type="password" placeholder="Password" [value]="password" />
    <button (click)="login()">Login</button>
  </div>
  <div aria-live="polite" toastContainer></div>
   
</div>
